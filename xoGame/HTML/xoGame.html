<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>xoGame</title>
        <link rel="stylesheet" href="/xoGame/CSS/xoGame.css" />
        <script src="/xoGame/JS/xoGame.js" defer></script>
    </head>

    <body>
        <h1>XO Game</h1>

        <div class="gamePack">
            <div class="playBoard"></div>

            <div class="options">
                <button type="button" id="clearBoardBtn">Clear board</button>
                <button type="button" id="clearPlayerListBtn">Clear players list</button>
                <button type="button" id="showScores">Show scores</button>
                <button type="button" id="sortNames">Sort by name</button>
                <button type="button" id="sortScores">Sort by score</button>

                <div class="playersOptions">
                    <fieldset>
                        <legend>Player 1</legend>

                        <label for="player1Name" class="space">Name:</label>
                        <input type="text" id="player1Name" placeholder="..." required />

                        <label for="player1Sign" class="space">Win symbol:</label>
                        <input type="text" id="player1Sign" placeholder="X" value="X" />
                    </fieldset>
                    <fieldset>
                        <legend>Player 2</legend>

                        <label for="player2Name" class="space">Name:</label>
                        <input type="text" id="player2Name" placeholder="..." required />

                        <label for="player2Sign" class="space">Win symbol:</label>
                        <input type="text" id="player2Sign" placeholder="O" value="O" />
                    </fieldset>

                    <button type="button" id="startGame">Start a new game</button>
                </div>
            </div>

            <div id="scoreListOutput"></div>
        </div>
    </body>
</html>
