<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xoGame</title>
    <link rel="stylesheet" href="/xoGame/CSS/xoGame.css">
    <script src="/xoGame/JS/xoGame.js" defer></script>
</head>

<body>
    <h1>XO Game</h1>
    
    <div class="gameContainer">
        <div class="playBoard"></div>
        
        <button type="button" id="clearBtn">Clear board</button>

        <div id="initial">
            <label for="startPlayWith">I'll play with:
                <select id="startPlayWith">
                    <option value="X" selected>X</option>
                    <option value="O">O</option>
                </select>
            </label>
        </div>
    </div>
</body>
</html>
